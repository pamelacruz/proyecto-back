<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuario</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <nav>
        <ul>
            <li><a href="perfil.html">Inicio</a></li>
            <li><a href="imagenes.html">Imagenes</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="javascript:void(0);" onclick="Logout();">Salir</a></li>
        </ul>
    </nav>

    <div class="box">
        <h1>Agregar usuario</h1>
        <form id="agregar" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" />

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" />

            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <label for="privilegios">Privilegios</label>
            <select name="privilegios" id="privilegios">
                <option value="E">Editor</option>
                <option value="A">Admin</option>
            </select>

            <br />
            <input type="submit" value="Agregar" />
        </form>

    </div>
    <script src="general.js"></script>
    <script src="agregar-usuario.js"></script>
</body>
</html>
